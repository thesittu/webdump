<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello Sittu</h1>
  </body>
  <script>
    var j = 100;
    for (j = 100; j > 0; j--) {
      document.write("<li>");
      document.write(101 - j + ": " + j);
      document.write("</li>");
    }
    document.write("<center>");
    document.write("Learn from Shivam bhai");
  </script>
</html>
